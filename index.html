<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Sketchfab iframe background */
        .sketchfab-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; /* Add this line to allow interaction with content on top */
        }

        /* Container for content */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 120%; /* Increase the width to 120% */
            max-width: 600px;
            background-color: bisque;
            padding: 20px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-align: center;
            display: none; /* Initially hidden */
        }

        /* Full-width input fields */
        input[type=text], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            background: #f1f1f1;
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn {
            background-color: #FFA500;
            color: #000;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            margin-bottom: 10px; /* Add space between buttons */
        }

        .btn:hover {
            opacity: 1;
        }

        /* Chat container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            padding: 10px;
        }

        /* Chat textarea */
        .chat-textarea {
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        /* Chat submit button */
        .chat-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Hide content initially */
        .hidden-content {
            display: none;
        }

        /* Mobile customization */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }

        /* Adjust initial video sizing */
        .initial-video {
            width: 100%;
            height: 40%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Sketchfab iframe background -->
    <div class="sketchfab-iframe">
        <iframe title="Space Shuttle" frameborder="0" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/15921a3146d84577907bbe420244f4b7/embed?autospin=1&autostart=1"></iframe>
    </div>

    <!-- Container for content -->
    <div class="container hidden-content">
        <!-- Content here -->
        <h1>Welcome to Our Website!</h1>
        <p>Explore and enjoy our amazing content.</p>

        <!-- Major buttons -->
        <div class="button-row">
            <a class="btn project-button" href="index-1.html">Play Game</a> <!-- Linked to index-1.html -->
            <a class="btn about-button" href="#">About Page</a>
            <a class="btn subscribe-button" href="REGISTER.html">Subscribe to Newsletter</a>
        </div>
    </div>

    <!-- Chat container -->
    <div class="chat-container">
        <textarea class="chat-textarea" placeholder="Type your message"></textarea>
        <button class="chat-submit">Submit</button>
    </div>

    <!-- Initial video -->
    <video class="initial-video" autoplay muted>
        <source src="space-intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Show content after initial video ends -->
    <script>
        const initialVideo = document.querySelector('.initial-video');
        const contentContainer = document.querySelector('.container');

        initialVideo.addEventListener('ended', () => {
            initialVideo.style.display = 'none';
            contentContainer.style.display = 'block';
        });

        // Hide content after 8 seconds
        setTimeout(() => {
            contentContainer.style.display = 'none';
        }, 8000);
    </script>
</body>
</html>
